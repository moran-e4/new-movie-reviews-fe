<div class="container" style="margin-top: 70px">
  <div class="row">
    <div class="col-sm-12">
      @for (movie of movies_list; track movie.name) {
        <div class="card text-white bg-primary mb-3 column"
             style="cursor: pointer"
             [routerLink]="['/movies', movie._id]">
          <div class="card-header limitSize">
            {{ movie.primaryTitle }}
          </div>
          <div class="card-body">
            Year: {{ movie.startYear }}
            <div>
              Runtime: {{ movie.runtimeMinutes }} mins
            </div>
          </div>
          <div class="card-footer">
            Genres: {{ movie.genres }}
            <div>
              Rating: {{ ratings[movie.tconst] }}/10
            </div>
          </div>
        </div>
      }
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <button class="btn btn-primary"
              (click)="previousPage()">
        Previous
      </button>
    </div>
    <div class="col-sm-4 text-center align-self-center">
      Showing page {{ this.page }}
      of {{ this.dataService.getLastPageNumber() }}
    </div>
    <div class="col-sm-4-text-end">
      <button class="btn btn-primary"
              (click)="nextPage()">
        Next
      </button>
    </div>
  </div>
</div>
