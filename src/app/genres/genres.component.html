<div class="container" style="margin-top: 70px">
  <div class="row">
    <div class="col-sm-12 column">
      @for (genre of genres_list; track genre) {
        <div class="card text-white bg-primary mb-3"
             style="cursor: pointer" [routerLink]="['/genre', genre]">
          {{ genre }}
        </div>
      }
    </div>
  </div>
</div>
